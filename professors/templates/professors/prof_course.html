{% extends 'professors/base.html' %} {% block content %}
<div>
  <p>Course list taught by the professor</p>
  <p>
    {% for course in courses %}
      <p>
        <a class="underline text-blue-500" href="{% url 'course_ratings' course.id %}">
          {{ course.subject }}{{ course.course_number }}
        </a>
      </p>
    {% endfor %}
  </p>
</div>
{% endblock %}
