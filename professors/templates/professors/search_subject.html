{% extends 'professors/base.html' %} {% block content %}

<!-- given data
results: Course[]
-->
<div>
  <p>Here is a list of professors</p>
  <p>Searched by subject</p>

    <a
      class="underline text-blue-500"
      href="{% url 'course_ratings' result.id %}"
      >{{ result.professor.name }}</a
    >
  </p>
  {% endfor %}
</div>

{% endblock %}
